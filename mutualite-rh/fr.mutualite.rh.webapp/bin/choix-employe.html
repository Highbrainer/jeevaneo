<!DOCTYPE HTML>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="http://cdn.webix.com/edge/webix.css"
	type="text/css">
<script src="http://cdn.webix.com/edge/webix.js" type="text/javascript"></script>
</head>
<body>
	<div id="data_container" style="margin: 20px"></div>
	<script>
		/* var employeComboItems = null; */
		webix
				.ajax()
				.headers({
					"Authorization" : "Bearer " + window.sessionStorage.token
				})
				.get("/rest/effectif/combo.json")
				.then(
						function(rawentretenus) {
							var employeComboItems = rawentretenus.json();

							webix
									.ui({
										container : "data_container",
										view : "form",
										scroll : false,
										//width : 700,
										rows : [
												{
													view : "template",
													type : "header",
													template : "Mutualité 79 - Formulaire d'entretien professionnel"
												},
												{
													view : "label",
													label : "Veuillez sélectionner l'employé dont vous souhaitez préparer l'entretien..."
												},
												{
													view : "combo",
													id : "matricule",
													labelWidth : 200,
													label : "Employe",
													name : "matricule",
													options : employeComboItems
												},
												{
													view : "button",
													type : "form",
													value : "Préparer l'entretien",
													click : function() {
														var matricule = $$(
																"matricule")
																.getValue();
														webix
																.ajax()
																.headers(
																		{
																			"Authorization" : "Bearer "
																					+ window.sessionStorage.token
																		})
																.get(
																		"/rest/effectif/"
																				+ matricule
																				+ "/entreteneurs/combo.json")
																.then(
																		function(
																				rawentreteneurs) {
																			entrepreneurs = rawentreteneurs
																					.json();
																			if (entrepreneurs.length == 1) {
																				webix
																						.ajax()
																						.headers(
																								{
																									"Content-type" : "application/json",
																									"Authorization" : "Bearer "
																											+ window.sessionStorage.token
																								})
																						.post(
																								"/rest/employes/"
																										+ matricule
																										+ "/entretien-pro/current/entretien/entreteneur?matriculeEntreteneur="
																										+ entrepreneurs[0].id)
																						.fail(
																								function() {
																									webix
																											.alert(
																													'Vous ne pouvez pas accéder à cet entretien!',
																													function() {
																														webix
																																.send(
																																		"/files/choix-employe.html",
																																		"GET");
																													});
																								})
																						.then(
																								function() {
																									webix
																											.send(
																													"entretien-professionnel-form.html",
																													{
																														matricule : matricule
																													},
																													"GET");
																								});
																			} else {
																				webix
																						.send(
																								"choix-entreteneur.html",
																								{
																									matricule : matricule
																								},
																								"GET");
																			}
																		});

													}
												} ]
									});
						});
	</script>
</body>
</html>
